<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator</title>

	<meta name="description" content="">
	<meta name="author" content="Palina Herasiutsina">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="calc.css">
</head>	
<body>
	<div class="wrapper">
		<div class="wrCalc">
		<table class="calc">
			<tr>
				<td colspan="4">
					<input type="text" id="display" name="" value="0" disabled class="display" />				
				</td>
			</tr> 
			<tr>
				<td>
					<button class="btn number">1</button>
				</td>
				<td>
					<button class="btn number">2</button>
				</td>
				<td>
					<button class="btn number">3</button>
				</td>
				<td>
					<button class="btn operation">+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn number" >4</button>
				</td>
				<td>
					<button class="btn number">5</button>
				</td>
				<td>
					<button class="btn number">6</button>
				</td>
				<td>
					<button class="btn operation">-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn number">7</button>
				</td>
				<td>
					<button class="btn number">8</button>
				</td>
				<td>
					<button class="btn number">9</button>
				</td>
				<td>
					<button class="btn operation">x</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn number">0</button>
				</td>
				<td>
					<button type="button" id="ce" class="clear-btn btn ce">CE</button>
				</td>
				<td>
					<button class="btn decimal" id="decimal">.</button>
				</td>
				<td>
					<button  class="btn operation">/</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" class="operation btn-wide" id="result">=</button>
				</td>
				<td colspan="2">
					<button class=" clear-btn btn-wide" id="c">C</button>
				</td>
			</tr>
		</table>
		</div>
        <div class="wrText">
        <div class="text">
		<h1 class="h1">Simple calculator</h1>
		<h3 class="h3">made by Palina Herasiutsina</h3>
	    </div>
        </div>
	</div> 
	<script src="calc.js"></script>
</body>
</html>
